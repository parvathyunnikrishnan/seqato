<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Seqato</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Ubuntu:300,400">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://r.mobirisesite.com/156864/assets/web/assets/mobirise-icons2/mobirise2.css">
    <link rel="stylesheet" href="https://r.mobirisesite.com/156864/assets/web/assets/mobirise-icons/mobirise-icons.css">

</head>

<body>
    <app-root></app-root>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flexslider/2.6.3/jquery.flexslider-min.js">
    </script>
    <script>
        $(document).ready(function () {
            var lastId,
                topMenu = $("ul.menu"),
                topMenuHeight = topMenu.outerHeight() + 1,
                menuItems = $("ul.menu a").not(".linkMenu"),
                scrollItems = menuItems.map(function () {
                    var item = $($(this).attr("href"));

                    if (item.length) {
                        return item;
                    }
                });

            menuItems.click(function (e) {
                var href = $(this).attr("href"),
                    offsetTop = href === "#" ? 0 : $(href).offset().top - topMenuHeight + 1;
                $('html, body').stop().animate({
                    scrollTop: offsetTop
                }, 850);
                e.preventDefault();
            });

            $(window).scroll(function () {
                var fromTop = $(this).scrollTop() + topMenuHeight;
                var cur = scrollItems.map(function () {
                    if ($(this).offset().top < fromTop)
                        return this;
                });

                cur = cur[cur.length - 1];
                var id = cur && cur.length ? cur[0].id : "";
                if (lastId !== id) {
                    lastId = id;
                    console.log(id);
                    menuItems
                        .parent().removeClass("active")
                        .end().filter("[href=\\#" + id + "]").parent().addClass("active");
                }
            });

            $('.flexslider').flexslider({
                animation: "fade",
                slideshowSpeed: 7000
            });
        });

        function checkEmail() {
            var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
            if (reg.test($('#email').val()) == false) {
                $('#error').show()
                return false;
            } else {
                $('#error').hide()
                return true;
            }
        }
        $(function () {
            $(document).scroll(function () {
                var $nav = $(".navbar-fixed-top");
                $nav.toggleClass('scrolled', $(this).scrollTop() > $nav.height());
            });
        });

        $(document).ready(function () {
            $(".panel-title").on("click", function () {
                if ($(this).hasClass("collapsed")) {
                    $(".panel-title").addClass("collapsed");
                    $(".panel-collapse").slideUp(200);
                    $(this).removeClass("collapsed ");
                    $(this).parent()
                        .siblings()
                        .slideDown(200);
                } else {
                    $(".panel-title").addClass("collapsed");
                    $(".panel-collapse").slideUp(200);
                }
            });
        });
    </script>
</body>

</html>
